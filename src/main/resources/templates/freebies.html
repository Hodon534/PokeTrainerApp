<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trainer Application - Contact Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <!-- favicon start -->
    <link rel="icon" type="image/x-icon" href="/images/pokeball-favicon.png">

</head>
<style>

        color: rgb(255, 255, 255);

</style>
<body>

                    </li>
                    <li>
                        <a href="/contact" class="nav-link px-sm-0 px-2">

                    <li>

                    <hr />
                    <h2>Receive free Pokemon Cards</h2>
                    <form th:action="@{/api/v1/cards/getRandom}" method="post">
                        <button type="submit" class="btn btn-primary">Get 'em</button>
                    </form>
                </div>
            </main>
            <footer class="row bg-light py-4 mt-auto">
