<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Trainer Application - Register</title>
    
    <!-- favicon start -->
    <link rel="icon" type="image/x-icon" href="/images/pokeball-favicon.png">
    <!-- favicon end -->
  </head>

<!-- menu start -->
<header>
  <div class="container">

    <!--logo start-->
      <a href="/"><img src="/images/pokemon-logo.png" alt="Pokemon Logo" class="logo"></a>
    <!--logo end-->

    <nav>
      <ul>
        <li><a href="/" class="transitionbtn">Home</a></li>
        <li><a href="/dashboard" class="transitionbtn">Dashboard</a></li>
        <li><a href="/about" class="transitionbtn">About Us</a></li>
        <li><a href="/contact" class="transitionbtn">Contact</a></li>
        
        <!-- Dropdown account menu start -->
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn transitionbtn">Account</a>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          </div>
        </li>
        <!-- Dropdown account menu end -->

      </ul>
    </nav>
  </div>
</header>
<!-- menu end -->
<body>
  <div class="main">
<!-- register start-->

    <div class="form">
      <form  th:action="@{/register}"
            method="post"
            role="form"
            th:object="${registrationRequest}">
          <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>

              <hr>
      
              <label for="username"><b>Username</b></label>
              <br>
              <input type="text" placeholder="Enter Username" name="username" id="username" required>
              <br>
              <label for="email"><b>Email</b></label>
              <br>
              <input type="email" placeholder="Enter Email" name="email" id="email" required>
              <br>
              <label for="password"><b>Password</b></label>
              <br>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
              <b>Gender:</b>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
              <hr>
      
              <button type="submit" class="button-register">Register</button>
          </div>
      
          <div class="container signin">
              <p>Already have an account? <a href="/login">Sign in</a>.</p>
          </div>
      
      </form>
    </div>
<!-- register end-->
  </div>
</body>
<!-- footer start -->

  <footer>
    <div class="footer">

      <div class="row">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
      <div class="row">
    Pokemon Trainer Application Developer Â© 2023
    </div>
  </footer>
  
<!-- footer end -->

</html>
