<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Trainer Application - Login</title>
    
    <!-- favicon start -->
    <link rel="icon" type="image/x-icon" href="/images/pokeball-favicon.png">
    <!-- favicon end -->
  </head>

<!-- menu start -->
<header>
  <div class="container">

    <!--logo start-->
      <a href="/"><img src="/images/pokemon-logo.png" alt="Pokemon Logo" class="logo"></a>
    <!--logo end-->

    <nav>
      <ul>
        <li><a href="/" class="transitionbtn">Home</a></li>
        <li><a href="/dashboard" class="transitionbtn">Dashboard</a></li>
        <li><a href="/about" class="transitionbtn">About Us</a></li>
        <li><a href="/contact" class="transitionbtn">Contact</a></li>
        
        <!-- Dropdown account menu start -->
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn transitionbtn">Account</a>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          </div>
        </li>
        <!-- Dropdown account menu end -->

      </ul>
    </nav>
  </div>
</header>
<!-- menu end -->

<body>
  <div class="main">
<!-- login start-->

    <div class="form">
      <form  method="post"
            th:action="@{/login}">
          <div class="container">
              <h1>Login</h1>
              <p>Please fill in this form to login to your account.</p>
              <hr>
              <label for="username"><b>Enter Email</b></label>
              <br>
              <input type="email" placeholder="eg. john@mail.com" name="username" id="username" required>
              <br>
              <label for="password"><b>Password</b></label>
              <br>
              <input type="password" placeholder="********" name="password" id="password" required>
              <hr>
              <button type="submit" class="button-signin">Login</button>
          </div>

          <div class="container register">
              <p>Don't have an account? <a href="/register">Register here</a>.</p>
          </div>

      </form>
    </div>

  <!-- login end-->
  </div>
</body>
<!-- footer start -->
  <footer>
    <div class="footer">

      <div class="row">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
      <div class="row">
    Pokemon Trainer Application Developer Â© 2023
    </div>
  </footer>
  
<!-- footer end -->

</html>
